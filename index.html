<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Te Indico - Links Sociais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="logo-container">
                <img 
                    src="https://customer-assets.emergentagent.com/job_teindico-links/artifacts/ce8vt65d_Logo%20Projeto%20Te%20Indico.png"
                    alt="Logo Projeto Te Indico"
                    class="logo-image"
                />
            </div>
            <h1 class="main-title">Projeto Te Indico</h1>
            <p class="subtitle">Indicações de produtos e dicas incríveis para o seu dia</p>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <div class="social-card" data-delay="0">
                <button class="social-button" onclick="openLink('https://www.youtube.com/@projetoteindico')">
                    <div class="button-content">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <span>YouTube</span>
                    </div>
                </button>
            </div>

            <div class="social-card" data-delay="150">
                <button class="social-button" onclick="openLink('https://www.instagram.com/projetoteindico/')">
                    <div class="button-content">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                            <path d="m16 11.37-4-4-4 4"/>
                            <path d="m12 3v14"/>
                        </svg>
                        <span>Instagram</span>
                    </div>
                </button>
            </div>

            <div class="social-card" data-delay="300">
                <button class="social-button" onclick="openLink('https://www.tiktok.com/@projetoteindico')">
                    <div class="button-content">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="18" r="4"/>
                            <path d="M16 6v12"/>
                            <path d="M8 12h8"/>
                        </svg>
                        <span>TikTok</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2025 Projeto Te Indico - Conecte-se conosco</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
